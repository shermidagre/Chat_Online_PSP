# =======================================
# =         Database Properties         =
# =======================================
# Rellena estos valores con tus credenciales de Supabase/PostgreSQL
spring.datasource.url=jdbc:postgresql://<DB_HOST>:<DB_PORT>/<DB_NAME>
spring.datasource.username=<DB_USER>
spring.datasource.password=<DB_PASSWORD>

# =======================================
# =           JPA Properties            =
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =======================================
# =            JWT Properties           =
# =======================================
# Se recomienda usar una variable de entorno para la clave secreta
jwt.secret=EstaEsUnaClaveSecretaMuyLargaYDebeSerCambiadaEnProduccion
jwt.expiration.ms=86400000 # 24 horas

# =======================================
# =         Server Properties           =
# =======================================
server.port=8080
