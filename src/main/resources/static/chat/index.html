<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PSP</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chatTitle">Cargando chat...</h2>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes del chat se insertarán aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="200">
            <button id="sendMessageBtn">Enviar</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
