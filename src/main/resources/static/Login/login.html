<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatalogoElvan - Acceso</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="recent-users-container" class="recent-users-box"></div>

    <div class="user-search-box">
        <div class="online-users-box">
            <div class="online-users-title">ðŸŸ¢ Conectados en los ultimos 5 minutos</div>
            <div id="contenedor-usuarios-online" class="online-users-list">
                <span style="font-size:12px; color:#aaa;">Cargando...</span>
            </div>
        </div>

        <div class="recent-title" style="text-align: right; padding-right: 5px; margin-top: 10px;">Buscar Usuario</div>
        <input type="text" id="buscador-usuarios" class="search-input-styled" placeholder="Escribe para buscar...">
        <div id="lista-usuarios-db" class="users-list-scroll"></div>
    </div>     
    
    <div class="login-container">
        <div class="logo-header">
            <img src="../ImagenElvanInstalaciones/ImagenElvanInstalaciones.png" alt="Elvan Logo" class="elvan-logo-centered">
        </div>

        <div class="login-form">
            <div class="input-group">
                <label for="login-username">Usuario</label>
                <input type="text" id="login-username" name="username" placeholder="Escribe tu nombre..." required>
            </div>

            <div class="input-group" id="password-container" style="display: none;">
                <label id="password-label" for="login-password">ContraseÃ±a</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" name="password" placeholder="Introduce contraseÃ±a">
                    
                    <button type="button" id="togglePassword" class="eye-btn">
                        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eye-closed" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="button" id="loginSubmit">Continuar</button>
            <p id="loginError"></p>
        </div>
    </div>

    <script src="../config.js/config.js"></script>

    <script src="login.js"></script>
</body>
</html>
