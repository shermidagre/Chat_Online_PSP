<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Corporativo Seguro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat Corporativo</h1>
            <div id="status" class="status-offline">Desconectado</div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Mensajes del chat se insertarán aquí -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="usernameInput" placeholder="Tu nombre de usuario" class="chat-input" disabled>
            <input type="password" id="passwordInput" placeholder="Contraseña" class="chat-input" disabled>
            <button id="loginButton" class="chat-button" disabled>Entrar al chat</button>
            <input type="text" id="messageInput" placeholder="Escribe un mensaje o comando (/list, /bye, /kick)" class="chat-input" disabled>
            <button id="sendButton" class="chat-button" disabled>Enviar</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
