# Configuración del Puerto del Servidor Web
server.port=8081

# ===============================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (SUPABASE / POSTGRESQL)
# (Cuando tengas los datos, reemplaza los valores de abajo)
# ===============================================================

# URL de conexión JDBC. Formato: jdbc:postgresql://<host>:<port>/<database>
spring.datasource.url=jdbc:postgresql://db.example.com:5432/postgres

# Nombre de usuario de la base de datos
spring.datasource.username=postgres

# Contraseña de la base de datos
spring.datasource.password=tu_contraseña_aqui

# ===============================================================
# CONFIGURACIÓN DE HIBERNATE (JPA)
# ===============================================================

# Dialecto de PostgreSQL para que Hibernate sepa cómo hablar con la BBDD
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto: 'update' intentará actualizar el esquema si cambia el modelo.
# 'validate' solo comprobará si son compatibles. 'create' lo borra y crea de nuevo.
# Usar 'update' es bueno para desarrollo.
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola las sentencias SQL que Hibernate ejecuta (útil para depurar)
spring.jpa.show-sql=true
